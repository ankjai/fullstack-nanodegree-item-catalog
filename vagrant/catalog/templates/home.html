<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Restaurants</title>
</head>
<body>
{% for i in restaurants %}
<h3>
    <a href="{{ url_for('view_restaurant_menu', restaurant_id=i.id) }}">
        {{i.name}}
    </a>
</h3>
{% endfor %}

<h5><a href="{{ url_for('new_restaurant') }}">Add New Restaurant</a></h5>
</body>
</html>
