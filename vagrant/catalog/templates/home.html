<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Restaurants</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p><strong>{{ message }}</strong></p>
{% endfor %}
{% endif %}
{% endwith %}

{% for i in restaurants %}
<h3>
    <a href="{{ url_for('view_restaurant_menu', restaurant_id=i.id) }}">{{i.name}}</a>
</h3>
<h5><a href="{{url_for('edit_restaurant', restaurant_id=i.id)}}">Edit</a></h5>
<h5><a href="{{url_for('delete_restaurant', restaurant_id=i.id)}}">Delete</a></h5>
{% endfor %}

<h5><a href="{{ url_for('new_restaurant') }}">Add New Restaurant</a></h5>
</body>
</html>
