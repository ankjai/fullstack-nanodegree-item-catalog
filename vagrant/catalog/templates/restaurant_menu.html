<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
</head>
<body>
<h3>{{restaurant.name}}</h3>
<h3>{{items.name}}</h3>
{% for i in items %}
<p>{{i.name}}</p>
<p>{{i.id}}</p>
<p>{{i.course}}</p>
<p>{{i.description}}</p>
<p>{{i.price}}</p>
<h5><a href="{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a></h5>
<h5><a href="{{url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a></h5>
<br>
{% endfor %}

<h5><a href="{{ url_for('new_menu_item',restaurant_id=restaurant_id) }}">Add New Menu Item</a></h5>

</body>
</html>
