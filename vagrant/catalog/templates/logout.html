<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('list_restaurants') }}">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"/>
                </a>
            </div>
        </nav>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="page-header header">
                <h3>{{session.username}}</h3>
                <img src="{{session.picture}}" alt="profile-pic" class="profile-pic">
            </div>
            <form action="{{url_for('gdisconnect')}}" method="post" class="form-center">
                <div class="form-group">
                    <span class="help-block">Are you sure you want to logout?</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" value="logout">Logout</button>
                    <button type="submit" class="btn btn-default" value="cancel">
                        <a href="{{url_for('list_restaurants')}}" class="cancel-btn">Cancel</a>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
