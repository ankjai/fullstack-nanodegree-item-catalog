<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('list_restaurants') }}">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"/>
                </a>
            </div>
        </nav>

        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="signInButton">
                <span class="g-signin"
                      data-scope="openid email"
                      data-clientid="506344423173-ondopitsugevr6bpghn7vlipdi8r0bui.apps.googleusercontent.com"
                      data-redirecturi="postmessage"
                      data-accesstype="offline"
                      data-cookiepolicy="single_host_origin"
                      data-callback="signInCallback"
                      data-approvalprompt="force">
                </span>
                <span>
                    <button>
                        <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer()">
                            <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
                        </fb:login-button>
                    </button>
                </span>
            </div>
            <div id="result"></div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script>
    function signInCallback(authResult) {
    if (authResult['code']) {
        // hide sign-in button once user is authorized
        $('#signInButton').attr('style', 'display:none');
        $.ajax({
                type: 'POST',
                url: '/gconnect?state={{state}}',
                processData: false,
                contentType: 'application/octet-stream; charset=utf-8',
                data: authResult['code'],
            })
            .done(function(result) {
                console.log("success");
                $('#result').html('Login successful!</br>' + result + '</br>Redirecting...');
                setTimeout(function() {
                    window.location.href = '/restaurant';
                }, 4000);
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
    }
}
</script>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1740197756191851',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

   function sendTokenToServer() {
    var access_token = FB.getAuthResponse()['accessToken'];
    console.log(access_token)
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        $.ajax({
                url: '/fbconnect?state={{state}}',
                type: 'POST',
                data: access_token,
                contentType: 'application/octet-stream; charset=utf-8',
            })
            .done(function(result) {
                console.log("success");
                // Handle or verify the server response if necessary.
                if (result) {
                    $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
                    setTimeout(function() {
                        window.location.href = "/restaurant";
                    }, 4000);
                } else {
                    $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                }
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
    });
}
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//apis.google.com/js/platform.js?onload=start"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>
